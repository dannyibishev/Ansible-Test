---
- hosts: "*"
  become: yes
  tasks:
   - include_vars: packages.yml
 
   - name: Upgrade any packages that are out of date if necessary
     yum: 
        name: "*"
        state: latest
    
   - name: Install user friendly packages
     yum:
        name: "{{ item.package }}"
        state: latest
     with_items: "{{ plist }}"  
   
   - name: Install Passlib (Used for password cryptography)
     pip:
        name: passlib
        state: latest
